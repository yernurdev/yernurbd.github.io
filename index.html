<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="count-style.css">
    <title>My BD countdown</title>
</head>
<body>
    <h1 class="bigtext" style="font-size:9vw">My BD countdown</h1>
    <div class="container" >
        <div class="days">
            <p class="big-number" id="days." >0</p>
            <span>days</span>
        </div>

        <div class="hours">
            <p class="big-number" id="hours.">0</p>
            <span>hours</span>
        </div>

        <div class="mins">
            <p class="big-number" id="mins.">0</p>
            <span>mins</span>
        </div>

        <div class="seconds">
            <p class="big-number" id="seconds.">0</p>
            <span>seconds</span>
        </div>
        </div> 
<script src="count-script.js"></script>        
</body>
</html>
